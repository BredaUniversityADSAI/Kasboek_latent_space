<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            width: 90%;
            height: 100px;
            font-size: 30px;
            margin: 20px;
            border-radius: 10px;
        }
        .print { background: green; color: white; }
        .cancel { background: red; color: white; }
    </style>
</head>
<body>

<h1 style="font-size:40px;">Print Manager</h1>

{% if file %}
    <p style="font-size:20px;">New file ready: <strong>{{ file }}</strong></p>

    <form action="/print" method="POST">
        <button class="print">PRINT</button>
    </form>

    <form action="/cancel" method="POST">
        <button class="cancel">CANCEL</button>
    </form>
{% else %}
    <p style="font-size:20px;">No pending files.</p>
{% endif %}

</body>
</html>
